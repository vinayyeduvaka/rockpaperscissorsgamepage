<!DOCTYPE html>
<html>
    <head>
        <title>game</title>
 <link rel="stylesheet" href="rockpaperscissors.css"/>
    </head>
    <body>
        <div class="game-card">
            <div class="container1">
           <h1 class="rock-heading">ROCK</h1>
           <h1 class="paper-heading">PAPER</h1>
           <h1>SCISSORS</h1>
         </div>
         <div class="container2">
            <button class="button1"
            onclick="
                playGame('rock');
                ">
            <img src="https://supersimple.dev/projects/rock-paper-scissors/images/rock-emoji.png" class="image"/>
         </button>

        <button class="button1"
        onclick="
               playGame('paper');
        ">
            
            <img src="	https://supersimple.dev/projects/rock-paper-scissors/images/paper-emoji.png" class="image"/>
        </button>

        <button class="button1"
        onclick="
        playGame('scissors');
        "
        >
            <img src="https://supersimple.dev/projects/rock-paper-scissors/images/scissors-emoji.png" class="image"/>
        </button>
         </div>

         <h1 class="head"></h1>
         <p class="para">
         </p>
         <p class="scores"></p>
         <div class="container1">
            <button class="reset-button"
            onclick="
            score.Wons=0;
            score.Losses=0;
            score.Ties=0;
            document.querySelector('.scores').innerHTML=`Wins:${score.Wons},Losses:${score.Losses},Ties:${score.Ties}`;
            "
            >Reset</button>
         </div>
                </div>

        <script src="rockpaperscissors.js"></script>
        
    </body>
</html>
